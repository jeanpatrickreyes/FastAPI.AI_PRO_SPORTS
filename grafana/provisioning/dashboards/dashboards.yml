# AI PRO SPORTS - Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'AI Pro Sports Dashboards'
    orgId: 1
    folder: 'AI Pro Sports'
    folderUid: 'ai-pro-sports'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
